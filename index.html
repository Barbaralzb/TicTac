<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        TicTac
      </h1>
      <p class="subtitle">
        Barbara Lizama <strong>- NWS</strong>!
      </p>
    </div>
    <div class="container is-max-desktop">
        <div class="is-flex is-justify-content-center is-justify-content-center">
            <div class="box">
            <div class="grid grid-cols-3">
                <button class="button is-outlined rounded-none"></button>
                <button class="button is-outlined rounded-none"></button>
                <button class="button is-outlined rounded-none"></button>
                <button class="button is-outlined rounded-none"></button>
                <button class="button is-outlined rounded-none"></button>
                <button class="button is-outlined rounded-none"></button>
                <button class="button is-outlined rounded-none"></button>
                <button class="button is-outlined rounded-none"></button>
                <button class="button is-outlined rounded-none"></button>
            </div>
        </div>
    </div>
  </section>
  </body>
</html>
<script>
    function myDivClickCercle(evt) {
    console.log("Cercle");
    evt.target.innerHTML += 'O';
    }

    function myDivClickCross(evt) {
    console.log("Croix");
    evt.target.innerHTML += 'X';
    }

    var divs=document.getElementsByClassName("button");

    for (var i=0; i <= divs.length ; i++) {
        if (i%2 === 0) {
            divs[i].addEventListener("click", myDivClickCercle);
        } else {
            divs[i].addEventListener("click", myDivClickCross);
        }
    }
</script>
